<div lb-aside-directive></div>
<div id="s_profile" class="main-page-margin">
    <div id="main-title">
        <div class="title font-size-huge font-weight-200">个人中心</div>
        <div class="font-size-normal ">
            <em class="last">个人中心</em>
        </div>
    </div>
    <div class="main-wrapper s_profile">
        <div class="title-1 user-info">
            <span class="title">账户信息</span>
        </div>
        <div class="form-item">
            <div class="title">英文名：<br/>Full name</div>
            <div class="text" ng-bind="studentInfo.englishName"></div>
        </div>
        <div class="form-item">
            <div class="title">中文名：<br/>Chinese name</div>
            <div class="text" ng-bind="studentInfo.chineseName"></div>
        </div>
        <div class="form-item">
            <div class="title">邮箱：<br/>Email</div>
            <div class="text" ng-bind="studentInfo.email"></div>
        </div>
        <div class="form-item">
            <div class="title">性别：<br/>Gender</div>
            <div class="text" ng-show="studentInfo.gender == 0">男</div>
            <div class="text" ng-show="studentInfo.gender == 1">女</div>
        </div>
        <div class="form-item">
            <div class="title">年龄：<br/>Age</div>
            <div class="text" ng-bind="studentInfo.age"></div>
        </div>
        <div class="form-item">
            <div class="title">国籍：<br/>Country of citizenship</div>
            <div class="text" ng-bind="studentInfo.nationality"></div>
        </div>
        <div class="form-item">
            <div class="title">母语：<br/>Native language</div>
            <div class="text" ng-bind="studentInfo.motherTongue"></div>
        </div>
    </div>
</div>
