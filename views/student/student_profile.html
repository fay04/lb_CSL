<div lb-aside-directive></div>
<div id="s_profile" class="main-page-margin">
    <div id="main-title">
        <div class="title font-size-huge font-weight-200">个人中心</div>
        <div class="font-size-normal ">
            <em class="last">个人中心</em>
        </div>
    </div>
    <div class="main-wrapper">
        <div class="title-1 user-info">
            <span class="title">个人信息</span>
        </div>
        <div class="pro_item">
            <div style="float: left;">
                <div>英文全名：</div>
                <div>Full name</div>
            </div>
            <div style="margin-left: 167px;" ng-bind="studentInfo.englishName"></div>
        </div>
        <div class="pro_item">
            <div style="float: left;">
                <div>中文名：</div>
                <div>Chinese name</div>
            </div>
            <div style="margin-left: 167px;" ng-bind="studentInfo.chineseName"></div>
        </div>
        <div class="pro_item">
            <div style="float: left;">
                <div>年龄：</div>
                <div>Age</div>
            </div>
            <div style="margin-left: 167px;" ng-bind="studentInfo.age"></div>
        </div>
        <div class="pro_item">
            <div style="float: left;">
                <div>性别：</div>
                <div>Gender</div>
            </div>
            <div ng-show="studentInfo.gender == 0">
                <div style="margin-left: 167px;">男</div>
            </div>
            <div ng-show="studentInfo.gender == 1">
                <div style="margin-left: 167px;">女</div>
            </div>
        </div>
        <br>
        <div class="pro_item">
            <div style="float: left;">
                <div>手机号码：</div>
                <div>Cellphone number</div>
            </div>
            <div style="margin-left: 167px;" ng-bind="studentInfo.phoneNumber"></div>
        </div>
        <div class="pro_item">
            <div style="float: left;">
                <div>国籍：</div>
                <div>Country of citizenship</div>
            </div>
            <div style="margin-left: 167px;" ng-bind="studentInfo.nationality"></div>
        </div>
        <div class="pro_item">
            <div style="float: left;">
                <div>母语：</div>
                <div>Native language</div>
            </div>
            <div style="margin-left: 167px;" ng-bind="studentInfo.motherTongue"></div>
        </div>
        <!-- ------------------------------------------------------------------------------------>
    </div>
</div>
