<div class="study text-align-center">
    <span class="btn btn-blue exit" ng-click="utils.href('/student/course')">edit</span>

    <div class="exercise" id="dududu">
        <h1>+</h1>
        <section id="musicPro">
            <audio id="dududu_Audio"  src="../../vendor/mp3/dududu.mp3"/>
        </section>
        <div class="answer">
            <div class="key_answer">
                <div class="answer_emp" style="width:150px;height:126px;margin:50px;"></div>
            </div>
        </div>
        <div class="key">

                <span class="icon icons-1"></span><h1>1</h1>
            </div>
            <div class="col-2-4">

    <div class="exercise" style="display: none" id="exerciseQ">

            <audio id="musicAuto" autoplay="autoplay" ng-src="{{musicSrc}}"></audio>

                    <div class="answer_empty" ></div>
                </div>
        </div>
        <div class="key">
            <div class="col-2-4">
                <span class="icon icons-1"></span><h1>1</h1>
            </div>
            <div class="col-2-4">
                <span class="icon icons-2"></span><h1>2</h1>
            </div>
            <div class="col-2-4">

            </div>
            <div class="col-2-4">
                <span class="icon icons-4"></span><h1>4</h1>
            </div>
        </div>
