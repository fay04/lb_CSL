<div class="study text-align-center">
    <div class="exit" ng-click="utils.href('/student/class')">X</div>
    <div class="exercise">
        <div class="exercise-picture">
            <span class="icon icons-prompt"></span>
        </div>
        <div class="answer">
            <div class="key">
                <div class="answer_empty">
                    <span class="icon icons-1 bgcolor-beidared"></span>
                </div>
                <div class="answer_empty">
                    <span class="icon icons-1"></span>
                </div>
            </div>
        </div>

        <!-- <span class="icon icons-cross"></span>-->
        <div class="key">
            <div class="col-2-4">
                <span class="icon icons-1"></span><h1>1</h1>
            </div>
            <div class="col-2-4">
                <span class="icon icons-2"></span><h1>2</h1>
            </div>
            <div class="col-2-4">
                <span class="icon icons-3"></span><h1>3</h1>
            </div>
            <div class="col-2-4">
                <span class="icon icons-4"></span><h1>4</h1>
            </div>
        </div>
        <h1>按回车键继续</h1>
        <div class="form-op">
            <span class="op btn-blue" ng-click="utils.href('/student/study_finish')">下一步</span>
        </div>
    </div>
</div>
