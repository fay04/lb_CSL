<div lb-aside-directive></div>
<div class="main-page-margin">
    <div id="main-title">
        <div class="title font-size-huge font-weight-200">班级管理</div>
        <div class="font-size-normal ">
            <em class="path" ng-click="utils.href('/')">首页</em>
            <em> / </em>
            <em class="last">班级管理</em>
        </div>
    </div>
    <div class="main-wrapper" ng-show="true">
        <div class="title-1">
            <span class="title">班级列表</span>
            <div class="right">
                <input type="text" class="input retrieval" placeholder="班级名称" ng-model="conditions.common.outCallNo">
                <span class="icons-search"></span>
                <select class="select">
                    <option>按年份</option>
                    <option>2017</option>
                    <option>2016</option>
                </select>
                <span class="op btn-blue" ng-click="utils.href('/createClass')">创建班级</span>
                <!--<span class="op btn-blue" ng-click="classList()">获取数据</span>-->
            </div>
        </div>
        <div class="table-list">
            <table class="data-list">
                <tr>
                    <!--<th>序号</th>-->
                    <th>开班2时间</th>
                    <th>班级名称</th>
                    <th>课程名称</th>
                    <th>任课老师</th>
                    <th>学生人数</th>
                    <th>序列号</th>
                    <th>班级状态</th>
                    <th>操作</th>
                </tr>
                <tr ng-repeat="t_classArr in t_classListArr track by $index">
                    <!--<td ng-bind="(conditions.pageInfo.page - 1) * conditions.pageInfo.pageSize + $index + 1"></td>-->
                    <td ng-bind="t_classArr.startTime"></td>
                    <td ng-bind="t_classArr.name"></td>
                    <td ng-bind="t_classArr.courseName"></td>
                    <td ng-bind="t_classArr.teacherName"></td>
                    <td ng-bind="t_classArr.memberSize"></td>
                    <td ng-bind="t_classArr.sequenceNo"></td>
                    <td>准备中</td>

                    <!--<td ng-bind="t_class.id"></td>-->
                    <td>
                        <a ng-click="utils.href('/classDetail/'+t_classArr.id)">班级设置</a>
                        <a ng-click="utils.href('/class/courseSetting')">课程管理</a>
                        <a ng-click="utils.href('/class/student')">学生管理</a>
                        <a ng-click="utils.href('/class/delClass/'+t_classArr.id)">删除</a>
                    </td>
                </tr>
            </table>
            <div class="pages">
                <div class="right">
                    <div class="page-size font-size-normal">
                        <span>共{{ total }}条记录，每页</span>
                        <select ng-model="conditions.pageInfo.pageSize" ng-change="getRobotList(1)">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                        <span>条</span>
                    </div>
                    <div class="page-directive color-blue spacefix left">
                        <span class="prev text-align-center font-size-normal">上一页</span>
                        <table class="page-table font-size-normal">
                            <tbody>
                            <tr>
                                <td class="page-num bgcolor-blue color-white border-blue page-num text-align-center">1</td>
                                <td class="border-grey color-blue page-num text-align-center">2</td>
                            </tr>
                            </tbody>
                        </table>
                        <span class="next text-align-center font-size-normal">下一页</span>
                    </div>
                </div>
                <div class="left">

                </div>
                <!--<div lb-page-directive data="robotList" page-info="conditions.pageInfo" fetch="getRobotList"></div>-->

            </div>
        </div>
    </div>
</div>
