<div lb-aside-directive></div>
<div class="main-page-margin">
    <div id="main-title">
        <div class="title font-size-huge font-weight-200">新建章节</div>
        <div class="font-size-normal ">
            <em class="path" ng-click="utils.href('/classList')">班级管理</em>
            <em> / </em>
            <em class="path" ng-click="utils.href('/class/courseSetting/'+t_chapter.courseId)">课程管理</em>
            <em> / </em>
            <em class="last">新建章节</em>
        </div>
    </div>
    <div class="main-wrapper" ng-show="true">
        <form name="newchapter_form" novalidate>
            <div class="form-item">
                <div class="title">章节主题：</div>
                <div class="content">
                    <input type="text" class="input" name="name"  required ng-maxlength="30" ng-model="t_chapter.name">
                    <div class="error" ng-show="newchapter_form.name.$dirty && newchapter_form.name.$invalid">请输入章节主题</div>
                </div>
            </div>
            <div class="form-item">
                <div class="title">章节简介：</div>
                <div class="content">
                    <input type="text" class="input" name="descriptionContent"  required ng-maxlength="30" ng-model="t_chapter.descriptionContent">
                    <div class="error" ng-show="newchapter_form.descriptionContent.$dirty && newchapter_form.descriptionContent.$invalid">请输入章节简介</div>
                </div>
            </div>
            <div class="form-item">
                <div class="title">章节状态：</div>
                <div class="content">
                    <select class="select" name="status" ng-model="t_chapter.status" required>
                        <option value="0">准备中</option>
                        <option value="1">已开放</option>
                    </select>
                    <pre  class="line-height-15 color-blue">学生只能看到已开放的章节</pre>
                    <div class="error" ng-show="newchapter_form.status.$dirty && newchapter_form.status.$invalid">请选择章节状态</div>
                </div>
            </div>
            <div class="form-item">
                <div class="title">呈现顺序：</div>
                <div class="content">
                    <!--<select class="select" ng-model="t_chapter.orderNo" ng-options="act for act in orderNo"></select>-->
                    <select class="select" name="orderNo" ng-model="t_chapter.orderNo">
                        <option value="0">随机</option>
                        <option value="1">顺序</option>
                    </select>
                    <div class="error" ng-show="newchapter_form.orderNo.$dirty && newchapter_form.orderNo.$invalid">请选择呈现模式</div>
                </div>
            </div>
            <div class="form-item">
                <div class="title">练习流程：</div>
                <div class="content">
                    <!--<select class="select" ng-model="t_chapter.pattern" ng-options="act for act in pattern"></select>-->
                    <select class="select" name="pattern" ng-model="t_chapter.pattern">
                        <option value="0">错题重做一次</option>
                        <option value="1">错题重做到正确</option>
                    </select>
                    <div class="error" ng-show="newchapter_form.pattern.$dirty && newchapter_form.pattern.$invalid">请选择流程模式</div>
                </div>
            </div>
            <div class="form-op">
                <span class="op btn-blue" ng-click="newchapter_form.name.$dirty = true;
                                                    newchapter_form.descriptionContent.$dirty = true;

                                                    newchapter_form.$valid && addChapter(t_chapter.courseId)">确认</span>
                <span class="op btn-blue" ng-click="utils.href('/class/courseSetting/'+t_chapter.courseId)">取消</span>
                <!--/*newchapter_form.status.$dirty = true;
                newchapter_form.orderNo.$dirty = true;
                newchapter_form.pattern.$dirty = true;*/-->
            </div>
        </form>

    </div>

</div>
