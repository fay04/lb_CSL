<div lb-aside-directive></div>
<div id="course" class="main-page-margin">
    <div id="main-title">
        <div class="title font-size-huge font-weight-200">课程管理</div>
        <div class="font-size-normal ">
            <em class="path" ng-click="utils.href('/')">首页</em>
            <em> / </em>
            <em class="path" ng-click="utils.href('/classList')">班级管理</em>
            <em> / </em>
            <em class="last">课程管理</em>
        </div>
    </div>
    <div class="main-wrapper" ng-show="true">
        <div class="title-1">
            <span class="title">课程设置</span>
        </div>
        <div class="title-2">
            <div class="clearfix">
                <span class="font-size-16">课程名称：</span><span ng-bind="classCourse.name"></span><span class="icon icons-edit edit"></span>
            </div>
            <div class="clearfix">
                <span class="font-size-small intro left">课程简介 :</span><span ng-bind="classCourse.description"></span><span class="icon icons-edit left"></span>
            </div>
        </div>
    </div>
    <div class="main-wrapper" ng-show="true">
        <div class="title-1">
            <span class="title">章节列表</span>
            <div class="right">
                <span class="op btn-blue bgcolor-blue" ng-click="utils.href('/class/create_session')">+ 创建章节</span>
                <!--<span class="op btn-blue" ng-click="classList()">获取数据</span>-->
            </div>
        </div>
        <div class="table-list">
            <table class="data-list">
                <tr>
                    <!--<th>序号</th>-->
                    <th>章节主题</th>
                    <th>章节简介</th>
                    <th>呈现顺序</th>
                    <th>练习流程</th>
                    <th>章节状态</th>
                    <th>操作</th>
                </tr>
                <tr ng-repeat="cl_cou_session in classCourseSession track by $index">
                    <!--<td ng-bind="cl_cou_session">1</td>-->
                    <td ng-bind="cl_cou_session.description_exercise"></td>
                    <td ng-bind="cl_cou_session.description_content"></td>
                    <td ng-bind="cl_cou_session.order"></td>
                    <td ng-bind="cl_cou_session.pattern"></td>
                    <td ng-bind="cl_cou_session.status"></td>
                    <td>
                        <a ng-click="utils.href('/class/session')">章节设置</a>
                        <a ng-click="utils.href('/class/exercise')">习题管理</a>
                        <a ng-click="utils.href('')">上移</a>
                        <a ng-click="utils.href('')">下移</a>
                        <a ng-click="utils.href('')">删除</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>
