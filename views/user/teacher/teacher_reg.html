<div lb-aside-directive></div>
<div id="reg" class="bgimg-black">
    <div id="reg-wrapper" class="bgcolor-white" ng-show="true">
        <div id="title" class="color-white font-size-huge bgcolor-blue font-weight-200"></div>
        <form name="t_reg_form" novalidate>
            <div class="wrapper-padding-30 bgcolor-white">
                <input type="text" class="input reg-info" name="tel" placeholder="手机号" ng-model="t_regInfo.phoneNumber" required ng-pattern="/[0-9]+/">
                <div class="error" ng-show="t_reg_form.phoneNumber.$dirty && t_reg_form.phoneNumber.$invalid">请输入正确的手机号码</div>
                <input type="text" class="input reg-info" name="name" placeholder="您的姓名" ng-model="t_regInfo.chineseName" required>
                <div class="error" ng-show="t_reg_form.name.$dirty && t_reg_form.name.$invalid">请输入姓名</div>
                <input type="email" class="input reg-info" name="email" placeholder="注册邮箱" ng-model="t_regInfo.email" required>
                <div class="error" ng-show="t_reg_form.email.$dirty && t_reg_form.email.$invalid">请输入正确的邮箱地址</div>
                <div class="input-pwd reg-info">
                    <div class="input-pwd-wrapper">
                        <input name="password" class="input" ng-model="t_regInfo.password" placeholder="密码" required ng-minlength="8" ng-maxlength="12" ng-pattern="/^[0-9a-zA-Z]*(\d[a-zA-Z]|[a-zA-Z]\d)[0-9a-zA-Z]*$/">
                    </div>
                </div>
                <div class="error" ng-show="t_reg_form.password.$dirty && t_reg_form.password.$invalid">密码为8-12位英文和数字的组合</div>
                <div class="op text-align-center">
                    <span class="btn-blue" ng-click="t_reg_form.$valid && t_reg()">完成</span>
                </div>
            </div>
        </form>
    </div>
</div>
