<div id="reg" class="bgimg-black">
    <div id="reg-wrapper" class="bgcolor-white" ng-show="step != 3">
        <div id="title" class="color-white font-size-huge bgcolor-blue font-weight-200">睿思智能社会服务云平台</div>
        <form name="reg_form" novalidate>
            <div class="wrapper-padding-30 bgcolor-white" ng-show="step === 1">
                <input type="text" class="input reg-info" name="invitecode" ng-model="telInfo.inviCode" placeholder="邀请码" required>
                <div class="error" ng-show="reg_form.invitecode.$dirty && reg_form.invitecode.$invalid">请填写验证码</div>
                <input type="text" class="input reg-info" name="tel" placeholder="手机号" ng-model="telInfo.tel" required ng-pattern="/[0-9]+/">
                <div class="error" ng-show="reg_form.tel.$dirty && reg_form.tel.$invalid">请输入正确的手机号码</div>
                <div class="reg-info">
                    <span class="get-code btn-blue" ng-click="reg_form.invitecode.$dirty = true; reg_form.tel.$dirty = true; reg_form.tel.$valid && getCode()" ng-bind="getCodeText"></span>
                    <input type="text" class="input code" name="code" placeholder="手机验证码" ng-model="telInfo.code" required>
                    <div class="error" ng-show="reg_form.code.$dirty && reg_form.code.$invalid">请填写手机验证码</div>
                </div>
                <div class="op text-align-center">
                    <span class="btn-blue" ng-click="reg_form.invitecode.$dirty = true; reg_form.tel.$dirty = true; reg_form.code.$dirty = true; reg_form.tel.$valid && reg_form.code.$valid && next()">下一步</span>
                </div>
            </div>
            <div class="wrapper-padding-30 bgcolor-white" ng-show="step === 2">
                <input type="text" class="input reg-info" name="company" placeholder="企业名称" ng-model="regInfo.companyName" required>
                <div class="error" ng-show="reg_form.company.$dirty && reg_form.company.$invalid">请输入企业名称</div>
                <input type="text" class="input reg-info" name="name" placeholder="您的姓名" ng-model="regInfo.userName" required>
                <div class="error" ng-show="reg_form.name.$dirty && reg_form.name.$invalid">请输入姓名</div>
                <input type="email" class="input reg-info" name="email" placeholder="注册邮箱" ng-model="regInfo.registEmail" required>
                <div class="error" ng-show="reg_form.email.$dirty && reg_form.email.$invalid">请输入正确的邮箱地址</div>
                <div class="input-pwd reg-info">
                    <div class="input-pwd-wrapper">
                        <input type="{{ pwdIsText ? 'text' : 'password' }}" name="password" class="input" ng-model="regInfo.password" placeholder="密码" required ng-minlength="8" ng-maxlength="12" ng-pattern="/^[0-9a-zA-Z]*(\d[a-zA-Z]|[a-zA-Z]\d)[0-9a-zA-Z]*$/">
                        <span class="icon {{ pwdIsText ? 'icons-unlock' : 'icons-lock' }}" ng-click="pwdIsText = !pwdIsText"></span>
                    </div>
                </div>
                <div class="error" ng-show="reg_form.password.$dirty && reg_form.password.$invalid">密码为8-12位英文和数字的组合</div>
                <div class="op text-align-center">
                    <span class="btn-blue" ng-click="reg_form.$valid && reg()">完成</span>
                </div>
            </div>
        </form>
    </div>
    <div id="tips-wrapper" ng-show="step === 3">
        <div class="title bgcolor-blue font-size-large color-white font-weight-200">验证邮箱</div>
        <div class=" wrapper-padding-30 font-size-normal line-height-15 bgcolor-white">
            系统已向{{ regInfo.registEmail }}发送验证邮件，请验证完成注册
        </div>
    </div>
</div>
