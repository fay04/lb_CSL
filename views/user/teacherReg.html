<div id="reg" class="bgimg-black">
    <div id="reg-wrapper" class="bgcolor-white" ng-show="true">
        <div id="title" class="color-white font-size-huge bgcolor-blue font-weight-200">注册</div>
        <form name="t_reg_form" novalidate>
            <!--<div class="form-item">
                <p>邮箱:<br>
                    <input type="email" name="email" ng-model="t_regInfo.email" required>
<span style="color:red" ng-show="t_reg_form.email.$dirty && t_reg_form.email.$invalid">
<span ng-show="t_reg_form.email.$error.email">非法的邮箱地址。</span>
</span>
                </p>
            </div>-->
            <div class="form-item">
                <div class="title_lang">* 电子邮箱：<br>E-mail</div>
                <div class="content">
                    <input name="email" class="input" type="email"  ng-model="t_regInfo.email" required>
                    <pre class="line-height-15 color-blue">请输入真实有效的邮箱</pre>
                    <div class="error" ng-show="t_reg_form.email.$dirty && t_reg_form.email.$invalid">请输入真实有效的邮箱,便于找回密码</div>
                </div>

            </div>
            <div class="form-item">
                <div class="title_lang">* 密码：<br>Password</div>
                <div class="content">
                    <input name="password" class="input" type="password" ng-minlength="6" ng-model="t_regInfo.password" required>
                    <pre class="line-height-15 color-blue">请输入6位以上字符</pre>
                    <div class="error" ng-show="t_reg_form.password.$dirty && t_reg_form.password.$invalid">请输入6位以上字符</div>
                </div>
            </div>
            <div class="form-item">
                <div class="title_lang">* 中文名：<br>Chinese name</div>
                <div class="content">
                    <input name="chineseName" class="input" type="text"  ng-pattern="/[\u4E00-\u9FA5\uF900-\uFA2D]/" ng-model="t_regInfo.chineseName" required>
                    <pre class="line-height-15 color-blue">请输入汉字</pre>
                    <div class="error" ng-show="t_reg_form.chineseName.$dirty && t_reg_form.chineseName.$invalid">请输入中文名</div>
                </div>
            </div>
           <!-- <div class="form-item">
                <div class="title_lang">* 手机号码：<br>Cellphone number</div>
                <div class="content">
                    <input name="phoneNumber" class="input" type="text"  ng-model="t_regInfo.phoneNumber" ng-minlength="11" ng-maxlength="11" ng-pattern="/^[1][0-9]+/" required>
                    <div class="error" ng-show="t_reg_form.phoneNumber.$dirty && t_reg_form.phoneNumber.$invalid">请输入手机号</div>
                </div>
            </div>-->
            <div class="form-op">
                <button class="op btn-blue" autofoucus ng-click="t_reg_form.email.$dirty = true;
                                                    t_reg_form.password.$dirty = true;
                                                    t_reg_form.chineseName.$dirty = true;
                                                    t_reg_form.phoneNumber.$dirty = true;
                                                    t_reg_form.$valid && t_reg()">保存</button>
            </div>
        </form>

    </div>
</div>
